name: EYA DEF tools Python package linting and testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ./eya_def_tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install .[dev]
    - name: Lint with flake8
      working-directory: ./eya_def_tools
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=14 --max-line-length=88 --extend-ignore=E203 --statistics
    - name: Test with pytest
      working-directory: ./eya_def_tools
      run: |
        pytest --pyargs eya_def_tools
